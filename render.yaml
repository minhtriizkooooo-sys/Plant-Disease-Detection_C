services:
  - type: web
    name: plant-disease-detection
    env: python
    pythonVersion: "3.10"   # PHẢI DÙNG DÒNG NÀY
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    plan: free
